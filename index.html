<html lang="en">
<head>
    <style>
		img {
			animation: scale 2s ease-in-out infinite alternate;
		}
		@keyframes scale {
			from {
				transform: scale(1);
			}
			to {
				transform: scale(1.1);
			}
		}
	</style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <img src="images\Untitled design (98).png" alt="Airplane">

    </p>
    <img src="images\bahamas-flag.png" alt="bahamas-flag">
</body>
</html>
